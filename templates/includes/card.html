<!-- Card (main panel) -->
<div class="card">
  <div class="info-text">
    <h1 class="position-title">{{ vac["Position"] }}</h1>
    <h3 class="company-name">{{ vac["Company"] }}</h3>
    <h3 class="location-name">{{ vac["Location"] }} - ({{ vac["Date"] }})</h3>
  </div>
  <div class="clickables">
    <div class="icons">
      <i class="fa-solid fa-xmark" data-vac_id="{{ vac['V_id'] }}"></i>
      {% if vac["isStarred"] %}
      <i class="fa-solid fa-star" data-vac_id="{{ vac['V_id'] }}"></i>
      {% else %}
      <i class="fa-regular fa-star" data-vac_id="{{ vac['V_id'] }}"></i>
      {% endif %}
    </div>
    <div class="card-buttons">
      <a href="#" class="button details-btn" data-vac_id="{{ vac['V_id'] }}"
        >Details</a
      >
      <a href="{{ vac['Link'] }}" class="button apply-btn" target="_blank"
        >Apply<i class="fa-solid fa-mo*on"></i
      ></a>
    </div>
  </div>
</div>
